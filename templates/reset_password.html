<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Reset Password Container */
        .reset-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Button */
        button {
            width: 100%;
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #218838;
        }

        /* Error Message */
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Success Message */
        .success {
            color: green;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>

    <script>
        function validatePassword() {
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm-password").value;
            let errorMsg = document.getElementById("error-msg");

            // Minimum password length requirement
            if (password.length < 6) {
                errorMsg.textContent = "Password must be at least 6 characters long.";
                return false;
            }

            // Check if passwords match
            if (password !== confirmPassword) {
                errorMsg.textContent = "Passwords do not match.";
                return false;
            }

            errorMsg.textContent = ""; // Clear error if everything is fine
            return true;
        }
    </script>
</head>
<body>
    <div class="reset-container">
        <h2>Reset Your Password</h2>
        <form method="POST" onsubmit="return validatePassword()">
            <input type="password" id="password" name="password" placeholder="New Password" required><br>
            <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm Password" required><br>
            <button type="submit">Reset Password</button>
            <p id="error-msg" class="error"></p>
        </form>
    </div>
</body>
</html>
