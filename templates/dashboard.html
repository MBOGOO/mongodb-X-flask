<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Dashboard Container */
        .dashboard-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2, h3 {
            color: #333;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Button */
        button {
            width: 100%;
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }

        /* Links */
        .dashboard-links a {
            display: block;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
        }

        .dashboard-links a:hover {
            text-decoration: underline;
        }

        /* Error Message */
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
    <script>
        function validateForm() {
            let phone = document.getElementById("phone").value;
            let regNumber = document.getElementById("reg_number").value;
            let errorMsg = document.getElementById("error-msg");

            let phonePattern = /^[0-9]{10}$/; // Ensures 10-digit phone number
            let regNumberPattern = /^[A-Za-z0-9]+$/; // Ensures only letters & numbers

            if (!phonePattern.test(phone)) {
                errorMsg.textContent = "Phone number must be 10 digits.";
                return false;
            }

            if (!regNumberPattern.test(regNumber)) {
                errorMsg.textContent = "Reg Number can only contain letters & numbers.";
                return false;
            }

            errorMsg.textContent = "";
            return true;
        }
    </script>
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome, {{ session['user'] }}</h2>
        <h3>Add Contact</h3>
        <form method="POST" onsubmit="return validateForm()">
            <input type="text" id="phone" name="phone" placeholder="Phone (10 digits)" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="text" name="address" placeholder="Address" required><br>
            <input type="text" id="reg_number" name="reg_number" placeholder="Reg Number" required><br>
            <button type="submit">Save Contact</button>
            <p id="error-msg" class="error"></p>
        </form>
        <div class="dashboard-links">
            <a href="{{ url_for('search') }}">Search Contact</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
</body>
</html>
