<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Result</title>
</head>
<body>
    <h1>Contact Details</h1>
    <p>Mobile: {{ contact['mobile'] }}</p>
    <p>Email: {{ contact['email'] }}</p>
    <p>Address: {{ contact['address'] }}</p>
    <p>Registration Number: {{ contact['registration_number'] }}</p>
</body>
</html>
<!-- The search_result.html file is similar to the contact_form.html file, but it displays the contact details of a user. The file contains four paragraphs that display the mobile, email, address, and registration number of a user. The file uses Jinja2 templating to display the contact details. -->
